<li
  [class.completed]="todo.completado"
  [class.editing]="editing"
  >
  <div class="view">
    <input
      [formControl]="check"
      class="toggle"
      type="checkbox"
    >
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy" (click)="eliminarTodo()"></button>
  </div>
  <input class="edit"
    type="text"
    [formControl]="txtInput"
    #inputFisico
    (blur)="terminarEdicion()"
  >
</li>
